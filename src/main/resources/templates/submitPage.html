<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout1}">

    <div layout:fragment="content">
        <!-- <p th:text="${id}"></p> -->
        <form action="/submit" method="post">
            <input type="hidden" name="problemId" th:value="${id}">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="lang" id="exampleRadios1" value="JAVA" checked>
                <label class="form-check-label" for="exampleRadios1">
                    JAVA
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="lang" id="exampleRadios2" value="C++" disabled>
                <label class="form-check-label" for="exampleRadios2">
                    C++
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="lang" id="exampleRadios3" value="Python" disabled>
                <label class="form-check-label" for="exampleRadios3">
                    Python
                </label>
            </div>
            <div class="form-group">
                <textarea class="form-control" name="memberCode" rows="20" placeholder="Input some code."></textarea>
            </div>
            <input class="btn btn-outline-secondary" type="submit">
            <input type="hidden" name="memberEmail" th:value="${#authentication.name}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
        </div>
</html>
