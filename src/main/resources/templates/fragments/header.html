<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div th:fragment="header">
        <nav class="navbar navbar-default navbar-trans navbar-expand-lg navbar-dark bg-dark px-5">
                <a class="navbar-brand" href="/">Online Judge</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0 pt-2 pb-2">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                            </li>
                            <li>
                                <a class="nav-link" href="/problem">Problem Set</a>
                            </li>
                            <li class="nav-item" sec:authorize="isAnonymous()">
                                <a class="nav-link" href="/members/login">Login</a>
                            </li>
                            <li class="nav-item" sec:authorize="isAnonymous()">
                                <a class="nav-link" href="/members/register">Sign-up</a>
                            </li>
                            <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                                <a class="nav-link" href="/admin/problem/register">문제 추가</a>
                            </li>
                            <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                                <a class="nav-link" href="/admin/problem">문제 관리</a>
                            </li>
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <a class="nav-link" href="/members/logout">Logout</a>
                            </li>
                        </ul>
                    <span class="navbar-text" sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="#" th:text="|${#authentication.name}님 환영합니다|"></a>

                    </span>
                </div>

        </nav>
    </div>
</html>
